<ion-split-pane>
  <ion-menu contentId="content">

    <ion-header>
      <ion-toolbar>
        <ion-title>
          Menu !!!
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let page of pages">
          <ion-item [routerLink]="page.path" routerDirection="root"
            [class.active-item]="selecedPath.startsWith (page.path)">
            {{page.title}}
          </ion-item>
        </ion-menu-toggle>

        <ion-item tappable routerLink="/login" routerDirection="forward">
          <ion-icon name="log-out" slot="start"></ion-icon>
          Log out
        </ion-item>

      </ion-list>
    </ion-content>

  </ion-menu>

  <ion-router-outlet id="content" main>

  </ion-router-outlet>
</ion-split-pane>
